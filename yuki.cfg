//preference_commands
cl_disablefreezecam "1"				// removes freeze-camera on death
cl_righthand "0"				// 1 = righthanded, 0 = lefthanded
cl_showloadout "1"				// always shows your equipment on hud (0 = fades out)
cl_showfps "0"					// shows fps on the top of the screen
cl_autowepswitch "0"				// auto-switches to weapon when picked up, not recommended
cl_use_opens_buy_menu "0"			// pressing "e" within a buyzone will open buymenu
developer "1"					// prints damage done/received
sensitivity "1.15"				// sensitivity, i recommend an e-dpi between 600-1000. e-dpi = dpi * sensitivity
fps_max "168"					// max fps
fps_max_menu "61"				// max fps in menu
zoom_sensitivity_ratio_mouse "0.818933"		// sensitivity-multiplier while zoomed in
closeonbuy "0"					// closes buy menu when buying something
r_drawtracers_firstperson "0"			// shows tracer-lines when shooting. these are not accurate to actual bullet impact
cl_scoreboard_mouse_enable_binding "radio1"	// the bind used to display cursor in spray-menu and scoreboard. currently set to "z"
cl_show_clan_in_death_notice "0"		// displays users steam-group in front of name in killfeed
cl_color "1"					// the preferred color you will get in-game. 0 = yellow, 1 = purple, 2 = green, 3 = blue, 4 = orange
mm_dedicated_search_maxping "45"		// maximum allowed ping to matchmaking server.


