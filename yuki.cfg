//demo_speed
alias fm0 "demo_timescale 1"
alias fm1 "demo_timescale 7"
alias mf0 "fm1; bind kp_end mf1"
alias mf1 "fm0; bind kp_end mf0"
alias sm1 "demo_timescale 0.4"
alias ms1 "fm0; bind kp_leftarrow ms0"
alias ms0 "sm1; bind kp_leftarrow ms1"


//sound_toggles
alias mute "volume 0; echo ~~~~volume_off~~~~; bind F9 unmute; playvol buttons\blip1 1"
alias unmute "volume 0.2; echo ~~~~volume_on~~~~; bind F9 mute; playvol buttons\blip2 1"
alias voicemute "voice_enable 0; echo ~~~~voice_off~~~~; say_team voice_enable 0; bind F6 voiceunmute; playvol buttons\blip1 1"
alias voiceunmute "voice_enable 1; echo ~~~~voice_on~~~~; say_team voice_enable 1; bind F6 voicemute; playvol buttons\blip2 1"


